<!doctype html>
<html>

<head>
    <title>parallax dropdown</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='parallax_dropdown.css'>
</head>

<body>

    <div class="navbar">
        <div class="dropdown">
            <span class="glyphicon glyphicon-menu-hamburger"></span>


            <div class="dropdown-content">
                <div><a href="#me">Me</a></div>
                <div><a href="#projects">Projects</a></div>
                <div><a href="#education">Education</a></div>
                <div><a href="#contact">Contact</a></div>

            </div>
        </div>
    </div>

    <div class="container-fluid" id="background-picture">

        <div class="text">BJ SMITH</div>


        <div class="parallax" id="me"></div>

        <div class="scrolling-div">
            This one scrolls over the image
        </div>

        <div class="parallax-2" id="projects"></div>

        <div class="scrolling-div-2">
            Another one scrolls over the image
        </div>

        <div class="parallax-3" id="education"></div>

        <div class="scrolling-div-3">
                Another one scrolls over the image
            </div>

            <div class="parallax-4" id="contact"></div>
        <!-- <div class="row">
              <div class="col-xs-12 text-center">
                  <div class="welcome-title text-center">BJ Smith</div>
              </div>
          </div> -->


    </div>



    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!-- <script type='text/javascript' src='assets/portolio.js'></script> -->
</body>

</html>
